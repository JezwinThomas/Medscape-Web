<!DOCTYPE html>
<html>
<head>
    <title>MedScape Web</title>
    <meta charset="UTF-8"/>
    <meta name="author" content="jeswin"/>
    <meta name="description" content="online pharmaceutical website"/>
    <meta name="keywords" content="MedScape,Online,Doctor,Medicine"/>
    <meta name="viewport" content="width=device.width,initial-scale=1.0"/>
    <link rel="stylesheet" type="text/css" href="css/styles.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="screen">
            <div class="screen__content">
                <div class="logo">
                    <img src="logo/MedScape logo.png" alt="Logo" draggable="false" ondragstart="return false">
                </div>
                <form class="login">
                    <div class="login__field">
                        <i class="login__icon fas fa-user fa-sm"></i>
                        <input type="text" class="login__input" name="username" placeholder="User Name/Email">
                    </div>
                    <div class="login__field">
                        <i class="login__icon fas fa-lock fa-sm"></i>
                        <input type="password" class="login__input" name="password" placeholder="Password">
                    </div>
                    <button type="button" class="button login__submit">
                        <span class="button__text">Log In</span>
                    </button>				
                </form>
            </div>
            <div class="screen__background">
                <span class="screen__background__shape screen__background__shape4"></span>
                <span class="screen__background__shape screen__background__shape3"></span>		
                <span class="screen__background__shape screen__background__shape2"></span>
                <span class="screen__background__shape screen__background__shape1"></span>
            </div>		
        </div>
    </div>
    <script src="js/scripts.js"></script>
</body>
</html>
